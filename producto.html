<!DOCTYPE html>

        </div>

        <div class="swiper producto-slider">
            <div class="swiper-wrapper">
                <div class="swiper-slide producto-slide">

                <div class="swiper-slide producto-slide">
                    <div class="producto-slide-img">

                        <img src="assets/img/blog/post-6.jpeg" alt="">

                    <div class="producto-slide-img">
                        <img src="assets/img/blog/post-7.jpeg" alt="">
                    </div>
                </div>
            </div>

            <div class="producto-slider-control">
                <div class="swiper-button-prev slider-arrow">
                    <i class="ri-arrow-left-s-line"></i>
                </div>

                <div class="swiper-button-next slider-arrow">
                    <i class="ri-arrow-right-s-line"></i>
                </div>

                <div class="swiper-pagination"></div>
            </div>
        </div>

      <!--=============== SHARE POST ===============-->

         <span class="share-title">Share this article</span>
